<!doctype html>
<html lang="ru"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"> 
  <title>Зомби Аркада</title> 
  <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        touch-action: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-family: 'Arial', sans-serif;
      }
      body {
        background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #228B22 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      #languageSelection {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        z-index: 10;
      }
      .language-button, .menu-button {
        width: 150px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.6);
        color: white;
        font-size: 20px;
        margin: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      #gameTitle {
        font-size: 36px;
        color: #fff700;
        text-shadow: 2px 2px 4px #000;
        position: absolute;
        top: 15%;
        z-index: 11;
        text-align: center;
        display: none;
        padding: 0 10px;
        opacity: 1;
        transition: opacity 1s ease, transform 1s ease;
      }
      #startControls {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }
      #controls {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 10;
      }
      .touch-button {
        width: 70px;
        height: 70px;
        background-color: rgba(255, 255, 255, 0.3);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        border-radius: 50%;
        user-select: none;
        text-align: center;
      }
      #settingsButton {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        background-color: rgba(255,255,255,0.6);
        color: black;
        border-radius: 10px;
        font-size: 30px;
        text-align: center;
        line-height: 50px;
        z-index: 20;
        display: none;
      }
      #pauseMenu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 15px;
        display: none;
        flex-direction: column;
        align-items: center;
        z-index: 30;
      }
      #pauseMenu input[type=range] {
        width: 150px;
        margin: 10px;
      }

      /* Новые стили для адаптивности */
      @media (min-width: 768px) {
        .language-button, .menu-button {
          width: 200px;
          height: 60px;
          font-size: 24px;
        }
        #gameTitle {
          font-size: 48px;
        }
        .touch-button {
          width: 100px;
          height: 100px;
          font-size: 36px;
        }
      }
    </style> 
 </head> 
 <body> 
  <div id="languageSelection"> 
   <div class="language-button" id="languageRu">
     Русский 
   </div> 
   <div class="language-button" id="languageEn">
     English 
   </div> 
  </div> 
  <div id="gameTitle">
    ЭВИЛ КЕШ РЕЙН 
  </div> 
  <div id="startControls"> 
   <div class="menu-button" id="gameStartButton"></div> 
  </div> 
  <div id="settingsButton">
    ⚙ 
  </div> 
  <div id="pauseMenu"> 
   <div id="volumeLabel">
     Громкость 
   </div> 
   <input type="range" id="volumeSlider" min="0" max="1" step="0.01"> 
   <div class="menu-button" id="resumeButton">
     Продолжить 
   </div> 
  </div> 
  <canvas id="gameCanvas" style="position: relative; z-index: 2;"></canvas> 
  <div id="controls"> 
   <div id="leftButton" class="touch-button">
     ← 
   </div> 
   <div id="rightButton" class="touch-button">
     → 
   </div> 
  </div> 
  <audio id="menuMusic" loop>
    <source src="menu_music.mp3" type="audio/mpeg">
  </audio>
  <audio id="bgMusic" loop> 
   <source src="music.mp3" type="audio/mpeg"> 
  </audio> 
  <audio id="blackWorldMusic">
  <source src="black_world_music.mp3" type="audio/mpeg">
</audio>
<audio id="blackoutSound">
  <source src="blackout_sound.mp3" type="audio/mpeg">
</audio>
<audio id="meowSound">
  <source src="meow.mp3" type="audio/mpeg">
</audio>
<audio id="hellMusic">
  <source src="hell_music.mp3" type="audio/mpeg">
</audio>
  
  <script>
    let catchNoticeTimeout;
  let language = 'ru';
  const gameTitle = document.getElementById('gameTitle');
  const startControls = document.getElementById('startControls');
  const gameStartButton = document.getElementById('gameStartButton');
  const menuMusic = document.getElementById('menuMusic');
  const bgMusic = document.getElementById('bgMusic');
  const blackWorldMusic = document.getElementById('blackWorldMusic');
  const settingsButton = document.getElementById('settingsButton');
  const pauseMenu = document.getElementById('pauseMenu');
  const volumeSlider = document.getElementById('volumeSlider');
  const resumeButton = document.getElementById('resumeButton');
  const volumeLabel = document.getElementById('volumeLabel');

  // Start playing menu music when page loads
  menuMusic.volume = 0.5;
  menuMusic.play();

  document.getElementById('languageRu').addEventListener('click', () => {
    language = 'ru';
    setLanguage();
  });
  document.getElementById('languageEn').addEventListener('click', () => {
    language = 'en';
    setLanguage();
  });

  function setLanguage() {
    document.getElementById('languageSelection').style.display = 'none';
    gameTitle.textContent = language === 'ru' ? 'ЭВИЛ КЕШ РЕЙН' : 'EVIL CASH RAIN';
    gameTitle.style.display = 'block';
    gameStartButton.textContent = language === 'ru' ? 'Начать игру' : 'Start Game';
    resumeButton.textContent = language === 'ru' ? 'Продолжить' : 'Resume';
    volumeLabel.textContent = language === 'ru' ? 'Громкость' : 'Volume';
    startControls.style.display = 'flex';
  }

  gameStartButton.addEventListener('click', () => {
    startControls.style.display = 'none';
    gameTitle.style.opacity = 0;
    gameTitle.style.transform = 'scale(0)';
    settingsButton.style.display = 'block';
    menuMusic.pause(); // Stop menu music
    bgMusic.play(); // Start game music
    gameStarted = true;
    isPaused = false;
    gameLoop();
  });

  settingsButton.addEventListener('click', () => {
    isPaused = true;
    pauseMenu.style.display = 'flex';
  });

  resumeButton.addEventListener('click', () => {
    isPaused = false;
    pauseMenu.style.display = 'none';
  });

  volumeSlider.addEventListener('input', () => {
    bgMusic.volume = volumeSlider.value;
    menuMusic.volume = volumeSlider.value;
  });

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  let gameStarted = false;
  let isPaused = false;
  let score = 0;
  let lives = 3;
  let difficulty = 1;
  let lastSpawnX = null;
  let clearRobuxesNextFrame = false;
  let darkWorldInterval = null;

  const player = {
    x: canvas.width / 2,
    y: canvas.height - 100,
    radius: 40,
    speed: 7
  };

  let robuxes = [];
  let moveLeft = false;
  let moveRight = false;

  document.getElementById('leftButton').addEventListener('touchstart', (e) => { e.preventDefault(); moveLeft = true; });
  document.getElementById('leftButton').addEventListener('touchend', () => moveLeft = false);
  document.getElementById('rightButton').addEventListener('touchstart', (e) => { e.preventDefault(); moveRight = true; });
  document.getElementById('rightButton').addEventListener('touchend', () => moveRight = false);

  function updatePlayer() {
    if (moveLeft && player.x > player.radius) player.x -= player.speed;
    if (moveRight && player.x < canvas.width - player.radius) player.x += player.speed;
  }

  function createRobux() {
  if (Math.random() < 0.004 * difficulty) {
    let x;
    do {
      x = Math.random() * (canvas.width - 60);
    } while (lastSpawnX !== null && Math.abs(x - lastSpawnX) < 150);
    lastSpawnX = x;

    let robux;

    // Шанс 3% на золотой робукс
    const rand = Math.random();
if (rand < 0.01 && !inHell) { // белый появляется только вне ада
  robux = { 
    x, y: 0, radius: 30, speed: 2, 
    color: 'white', 
    type: 'whiteRainbow', 
    direction: Math.random() < 0.5 ? -1 : 1 
  };
} else if (rand < 0.03) { // 2% - золотой
  robux = { x, y: 0, radius: 30, speed: 4, color: 'gold', type: 'gold' };
  showCatchNotice();
} else if (rand < 0.05) { // 2% - чёрный
  robux = { x, y: 0, radius: 30, speed: 2, color: 'black', type: 'black' };
} else if (rand < 0.2) { // 15% - розовый
  robux = { x, y: 0, radius: 30, speed: 2.5, color: 'pink', type: 'pink' };
} else if (score >= 50 && Math.random() < 0.3) {
  robux = { x, y: 0, radius: 30, speed: 1, color: 'blue', type: 'blue' };
} else {
  const isFast = Math.random() < 0.2;
  const speed = isFast ? 3 : 1.5;
  const color = isFast ? 'red' : 'green';
  robux = { x, y: 0, radius: 30, speed, color, type: isFast ? 'red' : 'green' };
}
    robuxes.push(robux);
  }
}

  function updateRobuxes() {
    for (let i = robuxes.length - 1; i >= 0; i--) {
        const r = robuxes[i];
        r.y += r.speed;
        if (r.type === 'whiteRainbow') {
            r.x += 2 * r.direction;
            if (r.x < r.radius || r.x > canvas.width - r.radius) {
                r.direction *= -1;
            }
        }

        const dx = player.x - r.x;
        const dy = player.y - r.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < player.radius + r.radius) {
            robuxes.splice(i, 1);
            if (r.type === 'gold') {
                score += 5;
            } else if (r.type === 'black') {
                activateBlackRobuxEffect();
            } else if (r.type === 'pink') {
                activateFlamingoEffect();
            } else if (r.type === 'whiteRainbow') {
                enterHellWorld();
            } else if (r.type === 'grayFinal') {
                showGrayRobuxEffect();
            } else {
                lives--;
                if (lives <= 0) {
                    endGame();
                    return;
                }
            }
        }

        if (r && r.y > canvas.height) {
            robuxes.splice(i, 1);
            if (r.type === 'gold') {
                shakeScreen();
                if (score > 0) score--;
            } else if (r.type === 'grayFinal') {
                showGrayRobuxEffect();
            } else {
                score++;
                if (score % 10 === 0) difficulty += 0.03;
            }
        }
    }
}
  function drawPlayer() {
    ctx.fillStyle = player.color || 'yellow';
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(player.x - 10, player.y - 10, 5, 0, Math.PI * 2);
    ctx.arc(player.x + 10, player.y - 10, 5, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(player.x, player.y + 5, 15, 0, Math.PI);
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  function drawRobux(robux) {
  ctx.fillStyle = robux.color;
  ctx.beginPath();
  ctx.arc(robux.x, robux.y, robux.radius, 0, Math.PI * 2);
  ctx.fill();

  if (robux.type === 'gold') {
  const pulse = 1 + 0.1 * Math.sin(Date.now() / 100);
  ctx.save();
  ctx.translate(robux.x, robux.y);
  ctx.scale(pulse, pulse);
  ctx.translate(-robux.x, -robux.y);

  // Тело
  ctx.fillStyle = 'gold';
  ctx.beginPath();
  ctx.arc(robux.x, robux.y, robux.radius, 0, Math.PI * 2);
  ctx.fill();

  // Лицо
  ctx.fillStyle = 'black';
  ctx.font = `${robux.radius * 1.2}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('G', robux.x, robux.y);

  // Шляпа
  const r = robux.radius;
  const x = robux.x;
  const y = robux.y - r;

  ctx.beginPath();
  ctx.ellipse(x, y, r * 0.9, r * 0.25, 0, 0, Math.PI * 2);
  ctx.fillStyle = '#222';
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(x - r * 0.6, y);
  ctx.lineTo(x - r * 0.6, y - r * 1);
  ctx.quadraticCurveTo(x, y - r * 1.2, x + r * 0.6, y - r * 1);
  ctx.lineTo(x + r * 0.6, y);
  ctx.closePath();
  ctx.fillStyle = '#333';
  ctx.fill();

  ctx.beginPath();
  ctx.ellipse(x, y, r * 0.9, r * 0.25, 0, 0, Math.PI);
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fill();

  ctx.restore();
  return;
}
if (robux.type === 'black') {
  ctx.fillStyle = 'white';
  ctx.font = `${robux.radius * 1.2}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('?', robux.x, robux.y);
  return;
}
  if (robux.type === 'pink') {
  const r = robux.radius;
  const x = robux.x;
  const y = robux.y;
  
  // Мягкое колебание крыльев
  const wingOffset = Math.sin(Date.now() / 200) * r * 0.1; // было 0.2 — уменьшил до 0.1

  ctx.fillStyle = 'lightpink';
  ctx.strokeStyle = 'deeppink';
  ctx.lineWidth = 2;

  // Левое крыло
  for (let i = 0; i < 3; i++) {
    ctx.beginPath();
    ctx.ellipse(x - r * 1.2 - wingOffset, y - r * 0.2 + i * r * 0.4, r * 0.4, r * 0.15, -0.5, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();
  }

  // Правое крыло
  for (let i = 0; i < 3; i++) {
    ctx.beginPath();
    ctx.ellipse(x + r * 1.2 + wingOffset, y - r * 0.2 + i * r * 0.4, r * 0.4, r * 0.15, 0.5, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();
  }

  // Тело робукса
  ctx.fillStyle = 'deeppink';
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI * 2);
  ctx.fill();

  // Буква "F"
  ctx.fillStyle = 'white';
  ctx.font = `${r * 1.2}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('F', x, y);

  return;
}
  if (robux.type === 'whiteRainbow') {
  ctx.fillStyle = 'white';
  ctx.beginPath();
  ctx.arc(robux.x, robux.y, robux.radius, 0, Math.PI * 2);
  ctx.fill();

  const eyeColors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
  for (let i = 0; i < 2; i++) {
    const color = eyeColors[Math.floor(Date.now() / 100 + i * 3) % eyeColors.length];
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(robux.x - 10 + i * 20, robux.y - 10, 5, 0, Math.PI * 2);
    ctx.fill();
  }

  return;
}
  if (robux.type === 'red' || robux.type === 'green') {
    ctx.fillStyle = 'black';
    ctx.font = `${robux.radius * 1.2}px Arial`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('$', robux.x, robux.y);
  }

  if (robux.type === 'red') {
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(robux.x - 15, robux.y - 15);
    ctx.lineTo(robux.x - 25, robux.y - 30);
    ctx.lineTo(robux.x - 10, robux.y - 20);
    ctx.moveTo(robux.x + 15, robux.y - 15);
    ctx.lineTo(robux.x + 25, robux.y - 30);
    ctx.lineTo(robux.x + 10, robux.y - 20);
    ctx.stroke();
  } else if (robux.type === 'blue') {
    // Очки
    const lensWidth = 16;
    const lensHeight = 10;
    const lensSpacing = 6;
    const topY = robux.y - 12;

    ctx.fillStyle = 'black';
    ctx.fillRect(robux.x - lensSpacing - lensWidth, topY, lensWidth, lensHeight);
    ctx.fillRect(robux.x + lensSpacing, topY, lensWidth, lensHeight);
    ctx.fillRect(robux.x - 2, topY + 3, 4, 2);

    ctx.beginPath();
    ctx.moveTo(robux.x - lensSpacing - lensWidth, topY + 2);
    ctx.lineTo(robux.x - lensSpacing - lensWidth - 6, topY + 2);
    ctx.moveTo(robux.x + lensSpacing + lensWidth, topY + 2);
    ctx.lineTo(robux.x + lensSpacing + lensWidth + 6, topY + 2);
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 2;
    ctx.stroke();

    // Улыбка
    ctx.beginPath();
    const smileRadius = robux.radius * 0.4;
    ctx.arc(robux.x, robux.y + 8, smileRadius, 0.2 * Math.PI, 0.8 * Math.PI);
    ctx.lineWidth = 2;
    ctx.stroke();
  }
  if (robux.type === 'dark') {
  const img = new Image();
  img.src = 'my_face.png';
  img.onload = () => {
    ctx.drawImage(img, robux.x - robux.radius, robux.y - robux.radius, robux.radius * 2, robux.radius * 2);
  };
  return;
}
if (robux.type === 'grayFinal') {
  ctx.fillStyle = 'lightgray';
  ctx.beginPath();
  ctx.arc(robux.x, robux.y, robux.radius, 0, Math.PI * 2);
  ctx.fill();

  // Ушки
  const earSize = robux.radius * 0.4;
  ctx.beginPath();
  ctx.moveTo(robux.x - earSize, robux.y - robux.radius);
  ctx.lineTo(robux.x - earSize / 2, robux.y - robux.radius - earSize);
  ctx.lineTo(robux.x, robux.y - robux.radius);
  ctx.fillStyle = 'black';
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(robux.x + earSize, robux.y - robux.radius);
  ctx.lineTo(robux.x + earSize / 2, robux.y - robux.radius - earSize);
  ctx.lineTo(robux.x, robux.y - robux.radius);
  ctx.fill();

  // Глазки
  ctx.fillStyle = 'black';
  ctx.beginPath();
  ctx.arc(robux.x - 10, robux.y - 5, 4, 0, Math.PI * 2);
  ctx.arc(robux.x + 10, robux.y - 5, 4, 0, Math.PI * 2);
  ctx.fill();

  // Улыбка
  ctx.beginPath();
  ctx.arc(robux.x, robux.y + 8, 10, 0.2 * Math.PI, 0.8 * Math.PI);
  ctx.strokeStyle = 'black';
  ctx.lineWidth = 2;
  ctx.stroke();

  return;
}
}
  function drawUI() {
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.textAlign = 'left';
    ctx.fillText(language === 'ru' ? `Счет: ${score}` : `Score: ${score}`, 10, 30);
    ctx.fillText(language === 'ru' ? `Жизни: ${lives}` : `Lives: ${lives}`, 10, 60);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    robuxes.forEach(drawRobux);
    drawUI();
  }

  function gameLoop() {
  if (gameStarted && !isPaused) {
    updatePlayer();

    if (clearRobuxesNextFrame) {
      robuxes.length = 0;
      clearRobuxesNextFrame = false;
    }

    if (!inHell && !document.getElementById('blackRobuxWorld').style.display.includes('block')) {
  createRobux();
}
    updateRobuxes();
    draw();
  }
  requestAnimationFrame(gameLoop);
}

function shakeScreen() {
  const duration = 400;
  const strength = 10;
  const start = Date.now();

  function shake() {
    const elapsed = Date.now() - start;
    if (elapsed < duration) {
      const dx = (Math.random() - 0.5) * strength;
      const dy = (Math.random() - 0.5) * strength;
      canvas.style.transform = `translate(${dx}px, ${dy}px)`;
      requestAnimationFrame(shake);
    } else {
      canvas.style.transform = 'translate(0, 0)';
    }
  }
  shake();
}
function drawScaryHandsAndEye() {
  // Рисуем полупрозрачный черный фон
  ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Страшный глаз
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const eyeRadius = 50;
  
  ctx.beginPath();
  ctx.arc(centerX, centerY, eyeRadius, 0, Math.PI * 2);
  ctx.fillStyle = 'white';
  ctx.fill();

  ctx.beginPath();
  ctx.arc(centerX, centerY, eyeRadius / 2, 0, Math.PI * 2);
  ctx.fillStyle = 'black';
  ctx.fill();

  // Левое кривое "пальцеобразное" крыло
  ctx.beginPath();
  ctx.moveTo(centerX - 150, centerY + 50);
  ctx.quadraticCurveTo(centerX - 200, centerY + 20, centerX - 160, centerY + 100);
  ctx.quadraticCurveTo(centerX - 180, centerY + 150, centerX - 120, centerY + 140);
  ctx.fillStyle = 'white';
  ctx.fill();

  // Правое кривое "пальцеобразное" крыло
  ctx.beginPath();
  ctx.moveTo(centerX + 150, centerY + 50);
  ctx.quadraticCurveTo(centerX + 200, centerY + 20, centerX + 160, centerY + 100);
  ctx.quadraticCurveTo(centerX + 180, centerY + 150, centerX + 120, centerY + 140);
  ctx.fillStyle = 'white';
  ctx.fill();
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
function triggerBlackout() {
  const blackout = document.getElementById('blackout');
  const horrorElements = document.getElementById('horrorElements');
  const blackoutSound = document.getElementById('blackoutSound');

  // Остановить фоновую музыку
  bgMusic.pause();

  // Показать затемнение и ужасы
  blackout.style.opacity = '1';
  horrorElements.style.opacity = '1';

  // Воспроизвести звук затемнения
  blackoutSound.currentTime = 0;
  blackoutSound.play();

  setTimeout(() => {
    // Убрать затемнение

  if (effect === 0) {
    if (lives < 3) lives++;
  } else if (effect === 1) {
    const originalSpeeds = robuxes.map(r => r.speed);
    robuxes.forEach(r => r.speed *= 0.4); // замедляем
    setTimeout(() => {
      robuxes.forEach((r, i) => r.speed = originalSpeeds[i]); // возвращаем скорость
    }, 2000);
  } else if (effect === 2) {
    if (lives > 0) lives--;
    if (lives <= 0) endGame();
  } else if (effect === 3) {
  triggerBlackout();
}

let hellEntryScore = 0;

function enterHellWorld() {
  if (inHell) return;
  inHell = true;
  hellEntryScore = score;

  const overlay = document.getElementById('hellOverlay');
  overlay.style.opacity = '1';

  // Остановить обычную музыку и включить адскую
  bgMusic.pause();
  const hellMusic = document.getElementById('hellMusic');
  hellMusic.currentTime = 0;
  hellMusic.loop = true;
  hellMusic.play();

  clearRobuxesNextFrame = true;

  hellInterval = setInterval(() => {
    if (inHell) {
      robuxes.push({
        x: Math.random() * (canvas.width - 60),
        y: 0,
        radius: 30,
        speed: 3 + Math.random(),
        color: 'darkred',
        type: 'red'
      });
    }
  }, 800);

  const checkHellExit = setInterval(() => {
    if (inHell && score - hellEntryScore >= 50) {
      exitHellWorld();
      clearInterval(checkHellExit);
    }
  }, 500);
}
function exitHellWorld() {
  inHell = false;
  if (hellInterval) clearInterval(hellInterval);

  // Остановить адскую музыку и вернуть обычную
  const hellMusic = document.getElementById('hellMusic');
  hellMusic.pause();
  bgMusic.currentTime = 0;
  bgMusic.play();

  const overlay = document.getElementById('hellOverlay');
  overlay.style.opacity = '0';
}
function enterBlackRobuxWorld() {
  const blackRobuxWorld = document.getElementById('blackRobuxWorld');
  blackRobuxWorld.style.display = 'block';

  bgMusic.pause();

  if (blackWorldMusic.paused) {
    blackWorldMusic.currentTime = 0;
    blackWorldMusic.play();
  }

  clearRobuxesNextFrame = true;

  darkWorldInterval = setInterval(() => {
    robuxes.push({
      x: Math.random() * (canvas.width - 60),
      y: 0,
      radius: 30,
      speed: 2 + Math.random() * 2,
      color: 'black',
      type: 'dark'
    });
  }, 1000);

  blackWorldMusic.onended = () => {
    if (darkWorldInterval) {
        clearInterval(darkWorldInterval);
        darkWorldInterval = null;
    }

    // Задержка перед появлением серого робукса
    setTimeout(() => {
        const meow = document.getElementById('meowSound');
        meow.currentTime = 0;
        meow.play();

        robuxes.push({
            x: Math.random() * (canvas.width - 60),
            y: 0,
            radius: 30,
            speed: 2,
            color: 'gray',
            type: 'grayFinal'
        });
    }, 5000); // 5 секунд
}
}

function showGrayRobuxEffect() {
    const effectElement = document.getElementById('grayRobuxEffect');
    const sound = document.getElementById('grayRobuxSound');
    
    // Показываем эффект серого робукса
    effectElement.style.display = 'flex';
    sound.currentTime = 0;
    sound.play();
    
    setTimeout(() => {
        // Убираем эффект серого робукса
        effectElement.style.display = 'none';
        sound.pause();
        
        // Возвращаем в обычную игру:
        const blackRobuxWorld = document.getElementById('blackRobuxWorld');
        blackRobuxWorld.style.display = 'none'; // Убираем фон "чёрного мира"
        
        blackWorldMusic.pause(); // Выключаем музыку чёрного мира
        blackWorldMusic.currentTime = 0;
        
        bgMusic.currentTime = 0; // Включаем обычную музыку
        bgMusic.play();
        
        if (darkWorldInterval) { // Останавливаем спавн чёрных робуксов
            clearInterval(darkWorldInterval);
            darkWorldInterval = null;
        }
        
        clearRobuxesNextFrame = true; // Очищаем все робуксы
    }, 5000); // Через 5 секунд
}
